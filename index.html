<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Bootstrap Form</title>
</head>
<body>
<div class="container" style="text-align:center;margin-top:70px;">
  <h1>Bootstrap <span class="badge bg-secondary">FORM</span></h1>
</div>
<div class="container" style="margin-top: 70px;margin-bottom: 200px;">
    <form class="row g-3">
        <div class="col-md-12">
          <div class="input-group">
            <span class="input-group-text">Имя и фамилия</span>
            <input type="text" aria-label="Имя" class="form-control" required>
            <input type="text" aria-label="Фамилия" class="form-control" required>
          </div>
        </div>
        <div class="col-md-12">
          <label for="exampleFormControlTextarea1" class="form-label">Напишите о себе</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Адрес электронной почты</label>
          </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Пароль</label>
          <input type="password" class="form-control form-control-sm" id="inputPassword4" required>
          <div id="passwordHelpBlock" class="form-text">
            Ваш пароль должен состоять из 8-20 символов, содержать буквы и цифры и не должен содержать пробелов, специальных символов или эмодзи.
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPasswordRepeat4" class="form-label">Повторите пароль</label>
          <input type="password" class="form-control form-control-lg" id="inputPasswordRepeat4" required >
          <div id="passwordHelpBlock" class="form-text">
            Пароли должны совпадать
          </div>
        </div>
        <div class="col-md-12">
          <label for="basic-url" class="form-label">Ваш URL-адрес</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://google.com/fam/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" required>
          </div>
        </div>
        <div class="col-md-12">
          <label for="exampleDataList" class="form-label">Введите свой рост</label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Введите для поиска...">
          <datalist id="datalistOptions">
            <option value="171">
            <option value="180">
            <option value="120">
            <option value="190">
            <option value="202">
          </datalist>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Город</label>
          <select id="inputState" class="form-select">
            <option selected>Выберите...</option>
            <option>Йыхви</option>
            <option>Кохтла-Ярве</option>
            <option>Нарва</option>
            <option>Таллинн</option>
            <option>Тарту</option>
            <option>Раквере</option>
            <option>Силламяэ</option>
          </select>
        </div>
        <select class="form-select form-select-sm">
          <option selected>Выберите ваш язык</option>
          <option value="Russian">Русский</option>
          <option value="English">Английский</option>
          <option value="Estonian">Эстонский</option>
        </select>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Адрес</span>
          <input type="text" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Индекс</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="col-md-12">
          <label for="inputFile" class="form-label">Выберите картинку профиля</label>
          <input type="file" class="form-control form-control-sm" aria-label="file example" id="inputFile" required>
        </div>
        <div class="col-md-12">
          <label for="inputFile" class="form-label">Выберите фото кота</label>
          <input type="file" class="form-control" aria-label="file example" id="inputFile" required>
        </div>
        <div class="col-md-12">
          <label for="formFileMultiple" class="form-label">Выберите остальные фото профиля</label>
          <input class="form-control form-control-lg" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="col-md-12">
          <label for="exampleColorInput" class="form-label">Выберите цвет профиля</label>
          <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c" title="Выбери свой цвет">
        </div>
        <div class="col-md-12">
          <label for="customRange1" class="form-label">Насколько вы счастливы?</label>
          <input type="range" class="form-range" id="customRange1">
        </div>
        <div class="col-md-12">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Я хочу получать рассылку на почту
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Я не хочу получать рассылку на почту
            </label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" required>
            <label class="form-check-label" for="flexSwitchCheckDefault">Проверить меня</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" required>
            <label class="form-check-label" for="flexSwitchCheckChecked">Принимаю условия <a href="http://127.0.0.1:5500/index.html" class="stretched-link" style="position: relative;">конфиденциальности</a></label>
          </div>
        </div>
    
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Войти в систему</button>
        </div>
      </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
